<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            position: relative;
        }
        .header a {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            margin-top: 50px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .form-container {
            margin: 20px 0;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .description {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .contact-container {
            margin-top: 20px;
        }
        .contact-container a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #007bff;
            border-radius: 5px;
        }
        .contact-container a:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="header">
        <a href="dashboard.html">Dashboard</a>
        <h1>Land Management System</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Phone Number" required>
                <input type="text" placeholder="Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">send</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Phone Number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">send</button>
            </form>
        </div>
        <div class="description">
            <p>Sign up to create an account or sign in if you already have an account. Access your personalized dashboard to manage your settings and preferences.</p>
        </div>
        <div class="contact-container">
            <a href="mailto:prasamshatripathi@gmail.com">Email Us</a>
            <a href="https://github.com/Prasamshatri">GitHub</a>
        </div>
    </div>
</body>
</html>
